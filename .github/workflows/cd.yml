name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: build
        run: ./scripts/buildprod.sh

      - name: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v3

      - name: Build and deploy
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-483110/notely-ar-repo/notely:latest .

      - name: Deploy to cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-483110/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-483110 --max-instances=4
